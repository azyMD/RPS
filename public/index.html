<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Board RPS (Chess Coloring + Flip + Animations)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #loginContainer, #lobbyContainer, #gameContainer {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .hidden { display: none; }

    /* We'll make a 6x7 "board" with .cell divs. Each row is a container. */
    #board {
      display: grid;
      /* We won't define explicit columns/rows here; we'll generate them in JS. 
         Or we do: grid-template-columns: repeat(7, 50px); 
                  grid-template-rows: repeat(6, 50px); 
         But we want to flip row order for player0, so let's build row-by-row in JS. */
      gap: 2px;
      margin-top: 10px;
    }
    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border: 1px solid #999;
      cursor: pointer;
      transition: background-color 0.4s, color 0.4s;
    }
    /* Chess coloring: we can do nth-child or use row/col logic. We'll do JS for color. */
    .cell.chessLight { background-color: #fff; }
    .cell.chessDark { background-color: #ddd; }

    /* If occupant is p0 or p1: highlight color */
    .owner0 { background-color: #cfc !important; }
    .owner1 { background-color: #ccf !important; }

    /* small highlight for changed occupant */
    .changed {
      animation: changedCell 0.4s;
    }
    @keyframes changedCell {
      from { box-shadow: 0 0 10px #ffa; }
      to   { box-shadow: none; }
    }

    /* tie occupant or hidden occupant is handled in text. */

  </style>
</head>
<body>
  <h1>Board-Based RPS with Perspective Flip & Minimal Animation</h1>

  <div id="loginContainer">
    <h3>Enter your username</h3>
    <input type="text" id="usernameInput" placeholder="Username">
    <button id="joinBtn">Join Lobby</button>
  </div>

  <div id="lobbyContainer" class="hidden">
    <h3>Lobby</h3>
    <ul id="usersList"></ul>
    <button id="playBotBtn">Play with Bot</button>
  </div>

  <div id="gameContainer" class="hidden">
    <h3>Game Status: <span id="gameStatus"></span></h3>
    <button id="reshuffleBtn">Reshuffle (3 left)</button>
    <button id="readyBtn">Ready</button>
    <div id="turnInfo"></div>

    <div id="board"></div>

    <button id="replayBtn" class="hidden">Replay</button>
    <button id="exitLobbyBtn" class="hidden">Exit to Lobby</button>

    <div id="tieBreakModal" class="hidden" style="margin-top:10px; border:1px solid #aaa; padding:8px; background:#f4f4f4;">
      <p>It's a tie! Choose a new item:</p>
      <button data-item="rock" class="tie-btn">Rock</button>
      <button data-item="paper" class="tie-btn">Paper</button>
      <button data-item="scissors" class="tie-btn">Scissors</button>
      <p id="tieMessage" style="color:red;"></p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="boardrps.js"></script>
</body>
</html>
