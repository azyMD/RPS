<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Board RPS - Animated Soldiers</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #loginContainer, #lobbyContainer, #gameContainer {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .hidden { display: none; }

    /* We'll have a container for the 7x6 board, 350x300 (7*50 wide, 6*50 tall) */
    #boardContainer {
      position: relative;
      width: 350px; /* 7 columns * 50px each */
      height: 300px; /* 6 rows * 50px each */
      border: 2px solid #333;
      background: #eee; /* or a checkered pattern if you want */
      margin-top: 10px;
    }

    /* We'll place a base grid overlay just to see cells if we want. 
       Or we can keep it simple. */
    .grid-cell {
      position: absolute;
      width: 50px; height: 50px;
      border: 1px dashed #ccc;
      box-sizing: border-box;
    }

    /* Each soldier is an absolutely positioned .soldier div with transitions */
    .soldier {
      position: absolute;
      width: 48px; /* slightly smaller than cell, so we see borders */
      height: 48px;
      margin: 1px;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: top 0.4s ease, left 0.4s ease, opacity 0.4s ease;
      cursor: pointer;
      user-select: none;
    }
    .soldier.owner0 { background-color: #dfd; }
    .soldier.owner1 { background-color: #ddf; }

    /* Tie occupant or unknown occupant can have different styling, if needed. */

    /* For "removed" soldiers, we might fade them out with an .dying class */
    .dying { opacity: 0; }

    /* For "new" soldiers, we might animate from 0 opacity to 1 */
    .new-soldier {
      opacity: 0;
      animation: fadeIn 0.4s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Board RPS - Animated Soldiers</h1>

  <div id="loginContainer">
    <h3>Enter your username</h3>
    <input type="text" id="usernameInput" placeholder="Username">
    <button id="joinBtn">Join Lobby</button>
  </div>

  <div id="lobbyContainer" class="hidden">
    <h3>Lobby</h3>
    <ul id="usersList"></ul>
    <button id="playBotBtn">Play with Bot</button>
  </div>

  <div id="gameContainer" class="hidden">
    <h3>Game Status: <span id="gameStatus"></span></h3>
    <button id="reshuffleBtn">Reshuffle (3 left)</button>
    <button id="readyBtn">Ready</button>
    <div id="turnInfo"></div>

    <div id="boardContainer"></div>

    <button id="replayBtn" class="hidden">Replay</button>
    <button id="exitLobbyBtn" class="hidden">Exit to Lobby</button>

    <!-- Tie break modal -->
    <div id="tieBreakModal" class="hidden" style="margin-top:10px; border:1px solid #aaa; padding:8px; background:#f4f4f4;">
      <p>It's a tie! Choose a new item:</p>
      <button data-item="rock" class="tie-btn">Rock</button>
      <button data-item="paper" class="tie-btn">Paper</button>
      <button data-item="scissors" class="tie-btn">Scissors</button>
      <p id="tieMessage" style="color:red;"></p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="boardrps.js"></script>
</body>
</html>
