<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Board-Based RPS (Replay, Exit, Bot)</title>
  <!-- Link to your new CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Board-Based RPS (Replay, Exit, Bot)</h1>
  </header>

  <div class="container">
    <!-- Login Container -->
    <div id="loginContainer">
      <h3>Enter your username</h3>
      <input type="text" id="usernameInput" placeholder="Username" />
      <button class="btn" id="joinBtn">Join Lobby</button>
    </div>

    <!-- Lobby Container -->
    <div id="lobbyContainer" class="hidden">
      <h3>Lobby</h3>
      <ul id="usersList"></ul>
      <button class="btn btn-accent" id="playBotBtn">Play with Bot</button>
    </div>

    <!-- Game Container -->
    <div id="gameContainer" class="hidden">
      <h3>Game Status: <span id="gameStatus"></span></h3>
      <div class="controls">
        <button class="btn" id="reshuffleBtn">Reshuffle (3 left)</button>
        <button class="btn" id="readyBtn">Ready</button>
      </div>
      <div id="turnInfo" class="turn-info"></div>

      <div id="board" class="board"></div>

      <div class="controls">
        <button class="btn" id="replayBtn" class="hidden">Replay</button>
        <button class="btn btn-danger" id="exitLobbyBtn" class="hidden">Exit to Lobby</button>
      </div>

      <div id="tieBreakModal" class="hidden tie-modal">
        <p>It's a tie! Choose a new item:</p>
        <div class="tie-btns">
          <button data-item="rock" class="tie-btn">Rock</button>
          <button data-item="paper" class="tie-btn">Paper</button>
          <button data-item="scissors" class="tie-btn">Scissors</button>
        </div>
        <p id="tieMessage" class="tie-message"></p>
      </div>
    </div>
  </div>

  <!-- Socket.io and JS -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="boardrps.js"></script>
</body>
</html>
